<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Library</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="js/airplane.js"></script>
  <link rel="stylesheet" href="css/airplane.css" />

</head>
<body>
<div class="container-lg">
  <div class="table-responsive" style="margin-top: 5px;">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8"><h2>Airplane <b>Details</b></h2></div>
          <div class="col-sm-4">
            <button type="button" name="addNewAirplane" id="addNewAirplane" data-toggle="modal" data-target="#edit_airplane_modal" class="btn btn-success"><i class="fa fa-plus"></i> Add New Airplane</button>

          </div>
        </div>
      </div>

    </div>
    <table class="table table-bordered" >
      <thead>
      <tr>
        <th>Airplane Id</th>
        <th>Id Plate</th>
        <th>Type of Airplane</th>
        <th>Current Airfield</th>
        <th>Fuel</th>
        <th>Current Airfield Name</th>
        <th>Current Airfield Country</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>

<!--modal-->
<div id="edit_airplane_modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Airplane details</h4>
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
      </div>
      <div class="modal-body">
        <form id="update_form">
          <div class="row">
            <div class="col sm-6">
              <!--                            <div class="form-group">-->
              <!--                                <label>Id</label>-->
              <!--                                <input   class="form-control inline" id="Id" name="Id" >-->
              <!--                            </div>-->
              <div class="form-group">
                <label>Airplane Identification Plate</label>
                <input  class="form-control inline" id="idPlate"  required/>
              </div>
              <div class="form-group">
                <label>Type of Airplane</label>
                <input  class="form-control inline" id="typeOfAirplane" required/>
              </div>
              <div class="form-group">
                <label>Current Airfield</label>
                <input  class="form-control inline" id="currentAirfield"  required/>
              </div>
              <div class="form-group">
                <label>Fuel</label>
                <input  class="form-control inline" id="fuel"  required/>
              </div>
              <div class="form-group">
                <label>Airport Name</label>
                <input  class="form-control inline" id="airportName"  required/>
              </div>
              <div class="form-group">
                <label>Airport Country</label>
                <input  class="form-control inline" id="country"  required/>
              </div>
              <div class="form-group">
                <button   id="addButton" class="btn btn-success">Add</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
